<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-row class="btn-row">
          <ion-col class="ion-text-center">
            <ion-button (click)="actionBtn('music')">
              <ion-icon name="musical-note"></ion-icon>
              <span class="turn-off" *ngIf="actions.music">/</span>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button (click)="actionBtn('sound')">
              <ion-icon name="volume-high"></ion-icon>
              <span class="turn-off" *ngIf="actions.sound">/</span>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button (click)="actionBtn('vibrate')">
              <ion-icon name="phone-portrait"></ion-icon>
              <span class="turn-off" *ngIf="actions.vibrate">/</span>  
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label>Idioma</ion-label>
              <ion-select name="model" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option *ngFor="let model of langs" [value]="model">{{ model }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
