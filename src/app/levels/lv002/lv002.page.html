<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" [routerDirection]="'root'">
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{params[1]}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <lottie-animation-view
    class="lottie-animation"
    [hidden]="anim.isPaused"
    (animCreated)="handleAnimation($event)"
    [options]="interactiveAnimationOption">
  </lottie-animation-view>
    
  <h2 class="level">{{params[1]}}</h2>
  <p class="question">{{params[2]}}</p>

  <ion-row>
    <ion-col>
      <img src="assets/lv002/duck.svg"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" *ngFor="let a of params[0]">
      <div class="btn" (click)="clickAnswer(a)">
        <div class="choice error animated heartBeat" *ngIf="a === error"><ion-icon name="close"></ion-icon></div>
        <div class="choice success animated rubberBand slow" *ngIf="a === success"><ion-icon name="checkmark"></ion-icon></div>
        <span>{{a}}</span>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
