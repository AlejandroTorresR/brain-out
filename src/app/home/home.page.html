<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="6" *ngFor="let l of levels; let i = index">
      <ion-button size="block" routerLink="/{{l.url}}">{{l.name}}</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
