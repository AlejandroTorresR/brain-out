<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <lottie-animation-view
      (animCreated)="handleAnimation($event)"
      [hidden]="anim.isPaused"
      [options]="interactiveAnimationOption">
  </lottie-animation-view>

  <h2 class="level">{{params[1]}}</h2>
  <div class="question">{{params[2]}}</div>
  <div class="fruit {{f}}" *ngFor="let f of params[0]" (click)="clickFruit(f)"></div>
</ion-content>
